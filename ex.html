<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Music System</title>
    <link rel="shortcut icon" href="./click-event-PR/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./click-event-PR/style.css">
    <script src="./click-event-PR/index.js"></script>
</head>

<body>

    <nav>
        <h1>Dev's Music System</h1>
    </nav>

    <div id="main-container">
        <div class="container-1">
            <div id="guitar-box">
                <img onclick="playSound('guitar-sound')" src="./click-event-PR/images/guitar.png" alt="guitar"
                    width="70%">
            </div>
            <div id="tabla-box">
                <img onclick="playSound('tabla-sound')" src="./click-event-PR/images/tabla.png" alt="tabla"
                    width="100%">
            </div>
            <div id="drum-box">
                <img onclick="playSound('drum-sound')" src="./click-event-PR/images/drum.png" alt="drum" width="100%">
            </div>
        </div>

        <audio id="guitar-sound" src="./click-event-PR/audios/oldguitar.mp3"></audio>
        <audio id="tabla-sound" src="./click-event-PR/audios/tabla-sound.wav"></audio>
        <audio id="drum-sound" src="./click-event-PR/audios/drum-sound.wav"></audio>

    </div>

    <div class="container-2">
        <div id="flute-box">
            <img onclick="playSound('flute-sound')" src="./click-event-PR/images/flute.png" alt="flute" width="70%"
                height="200px">
        </div>
        <div id="xylophone-box">
            <img onclick="playSound('xylophone-sound')" src="./click-event-PR/images/xylophone.png" alt="xylophone"
                width="70%">
        </div>
        <div id="piano-box">
            <img onclick="playSound('piano-sound')" src="./click-event-PR/images/keyboard.jpg" alt="keyboard"
                width="90%" height="170px">
        </div>
    </div>

    <audio id="flute-sound" src="./click-event-PR/audios/flute-sound.wav"></audio>
    <audio id="xylophone-sound" src="./click-event-PR/audios/xylophone-sound.wav"></audio>
    <audio id="piano-sound" src="./click-event-PR/audios/piano-sound.mp3"></audio>

</body>

</html>
