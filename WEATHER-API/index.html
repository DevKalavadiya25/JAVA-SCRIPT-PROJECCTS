<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://lh4.googleusercontent.com/proxy/J69LhCB9JgHZG6yCAnsM5e4inn4L_kCa9epp5md6mNX8aGd21AuNZRDyQ903w8c7uRMnvyW7IH_eW4sKjhXhmQDQHuDwyqo25L-v1znT4nkN=w3840-h2160-p-k-no-nd-mv');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: rgb(129, 253, 245);
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .place {
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 2px 14px 1px rgb(244, 242, 242);
            background-color: transparent;
            color: white;
            font-size: 1rem;
            width: 250px;
        }

        .place::placeholder {
            color: rgb(246, 246, 247);
        }

        .find {
            color: rgb(11, 9, 9);
            padding: 10px 20px;
            background-color: rgb(124, 187, 216);
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .find:hover {
            background-color: rgb(83, 127, 147);
            transition: all 0.5s;
        }

        .my-container {
            width: 90%;
            height: auto;
            max-width: 350px;
            backdrop-filter: blur(28px);
            border-radius: 10px;
            color: aliceblue;
            box-shadow: 0px 2px 14px 5px rgb(15, 15, 15);
            text-align: center;
            padding: 20px;
            font-family: cursive;

        }

        .my-container h2,
        .my-container p {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        h2 {
            color: rgb(241, 238, 18);
        }

        .my-container:hover {
            transform: scale(1.03);
            transition: ease-in-out 0.8s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .place {
                width: 200px;
                font-size: 0.9rem;
            }

            .find {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .my-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .place {
                width: 90%;
                font-size: 0.8rem;
            }

            .find {
                padding: 7px 10px;
                font-size: 0.8rem;
            }

            .my-container h3,
            .my-container p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>WEATHER-API</h1>
    <form id="myForm">
        <input type="text" placeholder="Search The City" class="place">
        <button class="find">FETCH</button>
    </form>

    <div class="my-container" style="display: none;">

    </div>

    <script>

        let form = document.querySelector('#myForm');
        let container = document.querySelector('.my-container');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let select = form.querySelector('input').value;
            weather(select);
        });

        let api = '9a34130f777ed498b36997d75fe014a8';

        async function weather(select) {
            try {
                let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${select}&appid=${api}&units=metric`);
                let finalres = await res.json();
                container.style.display='block'
                container.innerHTML = `
                <h2>Weather in ‚òÅÔ∏è ${finalres.name}</h2>
                <p>Temperature: üå°Ô∏è ${finalres.main.temp}¬∞C</p>
                <p>Humidity: üíß ${finalres.main.humidity}%</p>
                <p>Weather: ‚õÖ ${finalres.weather[0].description}</p>
            `;
            } catch (err) {
                console.log(err.message);
                alert('City Not Found ‚ÄºÔ∏è');
            }
        }

        // Display Amreli's weather on page load
        window.onload = () => {
            weather('Amreli'); // Default city: Amreli
        };
    </script>

</body>

</html>
